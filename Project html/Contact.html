<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
</head>

<body>

    <h1>Contact Me</h1>

    <form action="mailto:yourname@example.com" method="post" enctype="text/plain">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <label for="phone">Phone Number:</label><br>
        <input type="tel" id="phone" name="phone"><br><br>

        <label for="message">Message:</label><br>
        <textarea id="message" name="message" rows="5" cols="30" required></textarea><br><br>

        <label for="info">Additional Information:</label><br>
        <input type="text" id="info" name="info"><br><br>

        <label for="preferences">Contact Preference:</label><br>
        <input type="radio" id="emailPref" name="contactPref" value="email">
        <label for="emailPref">Email</label><br>
        <input type="radio" id="phonePref" name="contactPref" value="phone">
        <label for="phonePref">Phone</label><br><br>

        <label for="subscribe">Subscribe to Newsletter:</label>
        <input type="checkbox" id="subscribe" name="subscribe" value="yes"><br><br>

        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
    </form>

</body>

</html>
